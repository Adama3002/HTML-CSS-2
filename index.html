<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div class="main-box">
            <div class="left">

                <div class="left-heading"><h3>
                    Your Result
                </h3></div>

                <div class="center">
                   <h1 class="high-score">76</h1>
                   <p class="total-score">of 100</p>
                </div>

                <h3>Great</h3>

                <p class="words">
                    Your performance exceeds 65% of the people conducting the test here!
                </p>     
            </div> <!--end of left-->


            <div class="right-heading">
                    <h3>Summary</h3>
                    <div class="box-two">
                        <div class="reaction-box">
                            <div class="reaction-text">
                                <h2 class="reaction">
                                    Reaction
                                </h2>
                                <div class="box-a">
                                    <p class="numb">80
                                    </p> 
                                    <p class="okay">/100
                                    </p>
                                </div>
                                
                        </div>
                        <span></span>
                        <div class="memory-box">
                            <div class="memory-text">
                                <h2 class="memory">
                                    Memory
                                </h2>
                                <div class="box-a">
                                    <p class="numb">80
                                    </p>
                                    <p class="okay">/100</p>
                                </div>
                                
                                
                                
                            </div>
                            <span></span>
                        </div>
                        <div class="verbal-box">
                            <div class="verbal-text">
                                <h2 class="verbal">
                                    Verbal
                                </h2>
                                
                                <div class="box-a">
                                    <p class="numb">61

                                    </p>
                                     <p class="okay"> /100</p>
                                </div>
                                
                            </div>
                        </div>
                        <span></span>
                        <div class="visual-box">
                            <div class="visual-text">
                                <h2 class="visual">
                                    Visual
                                </h2>
                                <div class="box-a">
                                    <p class="numb">80

                                    </p> 
                                    <p class="okay"> /100</p>
                                </div>
                                
                            </div>
                            <div class="span"></div>
                        </div>
                    </div>
                    <div class="main-button">
                        <button>
                            <a href="#">
                                Continue
                            </a>
                        </button>
                    </div>
            </div>

        </div>  <!-- end of main-box  -->
       


    </div>
</body>
</html>
